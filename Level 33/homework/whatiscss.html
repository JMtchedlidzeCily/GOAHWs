<style>
    /* CSS (Cascading Style Sheets) is used to style HTML elements. */

    /* This rule sets the text color and background color of paragraph elements. */
    p {
        color: #333; /* Sets the text color to dark gray */
        background-color: #f0f0f0; /* Sets the background color to light gray */
    }
    /*Inline, internal, and external CSS are three different ways to apply styles to HTML elements.*/
    /* Inline CSS applies styles directly to the HTML elements using the style attribute.*/
    /*Internal CSS is defined within a <style> tag in the <head> section of an HTML document.*/
    /*External CSS is written in a separate .css file and linked to the HTML document using the <link> tag.*/
        /* A CSS declaration is used to style HTML elements. It consists of a property and a value, separated by a colon, and ends with a semicolon. */
                /* The CSS declaration block starts with the selector (p in this case), followed by curly braces {} containing the declarations. */
        
                p {
            /* Property: This is the aspect of the element you want to style. Example: color, which affects the text color. */
            /* Value: This specifies the style to apply to the property. Example: blue, which sets the text color to blue. */
            color: blue; /* This is a CSS declaration. It changes the text color of <p> elements to blue. */

            /* Property: background-color, which sets the background color of the element. */
            /* Value: yellow, which makes the background color yellow. */
            background-color: yellow; /* This is another CSS declaration. It changes the background color of <p> elements to yellow. */
        }
        p {
            /* Property: color
             * Description: Sets the text color of an element.
             * Value: The name of the color (e.g., blue) or a color code (e.g., #0000FF).
             * Example: Sets the text color to blue.
             */
            color: blue;

            /* Property: background-color
             * Description: Sets the background color of an element.
             * Value: The name of the color (e.g., yellow) or a color code (e.g., #FFFF00).
             * Example: Sets the background color to yellow.
             */
            background-color: yellow;

            /* Property: font-size
             * Description: Sets the size of the text.
             * Value: The size of the font (e.g., 16px, 1.5em, 100%).
             * Example: Sets the font size to 20 pixels.
             */
            font-size: 20px;

            /* Property: font-weight
             * Description: Sets the thickness (weight) of the text.
             * Value: The weight of the font (e.g., normal, bold, 400, 700).
             * Example: Sets the font weight to bold.
             */
            font-weight: bold;

            /* Property: text-align
             * Description: Sets the horizontal alignment of the text.
             * Value: The alignment of the text (e.g., left, center, right, justify).
             * Example: Aligns the text to the center.
             */
            text-align: center;
        }
    </style>
</style>
